name: Lint & Format C++

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake 4.x
        uses: lukka/get-cmake@v4.1.2

      - name: Install clang-tidy and clang-format
        run: sudo apt-get install -y clang-tidy clang-format-21

      - name: Build compile_commands.json
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: run-clang-tidy -p build/ '^(?!.*\.deps/).*\.cpp$'

      - name: Check formatting
        run: clang-format --dry-run --Werror $(find mx include -name '*.cpp' -o -name '*.h')

